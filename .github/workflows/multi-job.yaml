name: nishali app containerization pipelinbe

#Trigger section
on:
  push:
    branches:
      - "dev1"

#Create multiple jobs
jobs:

  sast-job:
    runs-on: self-hosted
    steps:
      - name: checking docker version and sonarscanner
        run: |
          docker version 
          sonar-scanner --version

      - name: fetching git code
        uses: actions/checkout@v4

      - name: using local sonar-scanner
        run: |
          pwd 
          sonar-scanner -D"sonar.projectKey=nishali-python-project" -D"sonar.sources=." -D"sonar.host.url=${{ secrets.SONAR_HOST_URL }}" -D"sonar.token=${{ secrets.SONAR_TOKEN }}"

      - name: upload artifacts
        uses: actions/upload-artifact@v4 
        with:
          name: nishali-artifact
          path: |
            .
            !**/.git*
            !**/*.md
            !**/.scannerwork

  build-job:
    runs-on: ubuntu-latest
    needs: sast-job # it will wait for job2 to finish
    steps:
      - name: just checking
        run: |
          echo "docker related details"
          docker version 
          docker-compose version 

      - name: downloading artifact
        uses: actions/download-artifact@v4 
        with:
          name: nishali-artifact
          path: .

      - name: docker compose to build and test
        run: |
          ls -a 
          docker-compose up -d --build 
          sleep 2
          docker-compose ps 

      - name: verify healthcheck page by accessing it 
        run: |
          echo "using curl" 
          curl -f "http://localhost:1234/health.html"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4 # More information on this action can be found below in the 'AWS Credentials' section
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push docker image to Amazon ECR
        env:
          REGISTRY: 751136288263.dkr.ecr.us-east-1.amazonaws.com
          REPOSITORY: bmo-webui-app
          IMAGE_TAG: nishaliappv2
        run: |
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
